<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosina de Mary y Barron</title>


    <style>

        body {
            margin: 0;
            font-family: 12 Arial,12 sans-serif;
            display: flex;
            height: 100vh;
        }


        .izquierda {
            background-color: #7a0505;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }



        .derecha{
            flex: 1;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }


        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        h1 {
            color: #3a3939;
        }


        p{
            color: #0f0e0e;
            line-height: 1.6;
        }
    </style>
</head>

<body>


    <div class="izquierda">
        <h1>Cosina de Mary y Barron</h1>
    <p>
        "Donde cada plato es una obra maestra culinaria"
    </p>
    </div>

    
    <div class="derecha">
        <h1>Las mejores comidas Mexicanas</h1>
        <p>
            <img src="image.jpg" alt="Comida Mexicana">
        </p>
    </div>

</body>
</html>
